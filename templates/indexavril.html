<!DOCTYPE html>
<html>
<head>
  <title>Form Data</title>
</head>
<body>
  <h2>Input Data</h2>
  <label for="model_name">Model Name:</label>
  <input type="text" id="model_name" name="model_name">
  <br><br>
  <form action="{{ url_for('predict')}}" method="post">
        <label for="model_year">Model Year:</label>
        <input type="number" id="model_year" name="model_year"><br><br>
        
        <label for="engine_capacity">Engine Capacity:</label>
        <input type="number" id="engine_capacity" name="engine_capacity"><br><br>
        
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage"><br><br>
        <label for="engine_type">Engine Type:</label>
        <select id="engine_type" name="engine_type">
          <option value="0">Petrol</option>
          <option value="1">Diesel</option>
          <option value="2">Hybrid</option>
        </select><br><br>
        
        <label for="body_type">Body Type:</label>
        <select id="body_type" name="body_type">
          <option value="0">Hatchback</option>
          <option value="1">Sedan</option>
          <option value="2">SUV</option>
          <option value="3">Cross Over</option>
          <option value="4">Van</option>
          <option value="5">Mini Van</option>
        </select><br><br>
        
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="0">Silver</option>
          <option value="1">White</option>
          <option value="2">Black</option>
          <!-- ... -->
          <option value="23">Wine</option>
        </select><br><br>
        
        <label for="assembly">Assembly:</label>
        <select id="assembly" name="assembly">
          <option value="0">Imported</option>
          <option value="1">Local</option>
        </select><br><br>
        
        <label for="transmission_type">Transmission Type:</label>
        <select id="transmission_type" name="transmission_type">
          <option value="0">Automatic</option>
          <option value="1">Manual</option>
        </select><br><br>
        
        <label for="registration_status">Registration Status:</label>
        <select id="registration_status" name="registration_status">
          <option value="0">Un-Registered</option>
          <option value="1">Registered</option>
        </select><br><br>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

  <br>
  <br>
  {{ prediction_text }}

</body>
</html>
